<ion-header>
  <ion-toolbar>
    <ion-title>
      eWS Portal
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-card-header>
        <ion-card-title align="center">Login</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form #loginForm="ngForm" >
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input
                    type="email"
                    ngModel
                    name="email"
                    required
                    email
                    #emailCtrl="ngModel"
                    minlength="8">
            </ion-input>
          </ion-item>
          <ion-item lines="none" *ngIf="emailCtrl.invalid && emailCtrl.touched">
            <ion-label>
              Please Enter A Valid Email
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input
                    type="password"
                    name="password"
                    required
                    ngModel
                    #passwordCtrl="ngModel"
                    minlength="6"
                    class="input-field"></ion-input>
          </ion-item>
          <ion-item lines="none" *ngIf="passwordCtrl.invalid && passwordCtrl.touched">
            <ion-label>
              Please Enter A Valid Password
            </ion-label>
          </ion-item>
          <div class="form__btn-wrapper">
            <ion-button expand="full" class="primary" type="submit" [disabled]="!loginForm.form.valid">
              <ion-icon slot="start" name="unlock"></ion-icon>LOGIN
            </ion-button>
            <ion-button expand="full" class="primary" type="button" [disabled]="loginForm.form.valid">
              <ion-icon slot="start" name="lock"></ion-icon>REGISTER
            </ion-button>
            <ion-item>
              <a [routerLink]="['/forgot-password']"> Forgot Password </a>
            </ion-item>
          </div>
        </form>
      </ion-card-content>
    </ion-card>
</ion-content>
